<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Widget Edit</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="widget-list.html" class="navbar-link">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </p>
            <a class="navbar-brand" href="#">
                <b>Widget Edit</b>
            </a>
            <p class="navbar-text pull-right">
                <a href="widget-list.html" class="navbar-link">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class="container">
    <form>
        <div class="form-group">
            <label for="image_name">Name</label>
            <input type="text" class="form-control" id="image_name" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="image_text">Text </label>
            <input type="text" class="form-control" id="image_text" placeholder="Text">
        </div>
        <div class="form-group">
            <label for="image_url">URL </label>
            <input type="url" class="form-control" id="image_url" placeholder="https://youtu.be/uLSoMeUrl4">
        </div>
        <div class="form-group">
            <label for="image_width">Width </label>
            <input type="number" class="form-control" id="image_width" placeholder="100%">
        </div>
        <a href="widget-list.html" class="btn btn-danger btn-block">Delete</a>
    </form>

</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-right">
                <a href="../user/profile.html" class="navbar-link">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </p>
        </div>
    </div>
</nav>

</body>
</html>
