<div ng-show="RegisterCtrl.error"
     class="alert alert-danger">
    {{RegisterCtrl.error}}
</div>

<div class="container">
    <h1>Register</h1>
    <input ng-model="RegisterCtrl.user.username"
           type="text"
           class="form-control"
           placeholder="Username"/>
    <input ng-model="RegisterCtrl.user.password"
           type="password"
           class="form-control"
           placeholder="pA$$w0rD"/>
    <input ng-model="RegisterCtrl.user.verifyPassword"
           type="password"
           class="form-control"
           placeholder="Verify Password"/>
    <a class="btn btn-primary btn-block"
       ng-click="RegisterCtrl.register(RegisterCtrl.user)">Register</a>
    <a class="btn btn-danger  btn-block"
       href="#/login">Cancel</a>
</div>
