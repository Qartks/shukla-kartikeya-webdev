<div ng-show="RegisterCtrl.error"
     class="alert alert-danger">
    {{RegisterCtrl.error}}
</div>

<div class="container">
    <h1>Register</h1>
    <form name="registerForm">

        <div class="form-group" ng-class="{ 'has-error': registerForm.username.$invalid }" >
            <label class="control-label">Username</label>
            <input type="text"
                   class="form-control"
                   name="username"
                   ng-model="RegisterCtrl.user.username"
                   required
                   placeholder="username" />
        </div>
        <div class="form-group" ng-class="{ 'has-error': registerForm.password.$invalid }" >
            <label class="control-label">Password</label>
            <input type="password"
                   class="form-control"
                   name="password"
                   ng-model="RegisterCtrl.user.password"
                   required
                   placeholder="password" />
        </div>
        <div class="form-group" ng-class="{ 'has-error': registerForm.password.$invalid }" >
            <label class="control-label">Verify Password</label>
            <input type="password"
                   class="form-control"
                   name="password"
                   ng-model="RegisterCtrl.user.verifyPassword"
                   required
                   placeholder="password" />
        </div>
        <a class="btn btn-primary btn-block"
           ng-click="RegisterCtrl.register(RegisterCtrl.user)">Register</a>
        <a class="btn btn-danger  btn-block"
           href="#/login">Cancel</a>
    </form>
</div>
