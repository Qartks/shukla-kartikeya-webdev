<div class="container">
    <h1>Login</h1>
    <input  ngModel="LoginCtrl.user.username"
            type="text"
            class="form-control"
            placeholder="Username"/>
    <input  ngModel="LoginCtrl.user.password"
            type="password"
            class="form-control"
            placeholder="pA$$w0rD"/>
    <a class="btn btn-primary btn-block" href="#/user/:uid">
        Login</a>
    <a class="btn btn-success btn-block" href="#/register">
        Register</a>
</div>
