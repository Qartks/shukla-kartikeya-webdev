<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#/user/{{EditPageCtrl.userId}}/website/{{EditPageCtrl.websiteId}}/page" class="navbar-link">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </p>
            <a class="navbar-brand" href="#">
                <b>Edit Page</b>
            </a>
            <p class="navbar-text pull-right">
                <a href="" ng-click="EditPageCtrl.updatePage()" class="navbar-link">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class="container">
    <div ng-show="EditPageCtrl.error"
         class="alert alert-danger">
        {{EditPageCtrl.error}}
    </div>

    <form name="editpageform">
        <div class="form-group" ng-class="{ 'has-error': editpageform.name.$invalid }">
            <label for="page_name"> Name</label>
            <input ng-model="EditPageCtrl.page.name" type="text" name="name" class="form-control" id="page_name" placeholder="Page Name" required>
        </div>
        <div class="form-group">
            <label for="page_title">Title </label>
            <input ng-model="EditPageCtrl.page.title" type="text" class="form-control" id="page_title" placeholder="Page Title">
        </div>
        <a href="" ng-click="EditPageCtrl.deletePage()"  class="btn btn-danger btn-block">Delete</a>
    </form>

</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-right">
                <a href="#/user" class="navbar-link">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </p>
        </div>
    </div>
</nav>
