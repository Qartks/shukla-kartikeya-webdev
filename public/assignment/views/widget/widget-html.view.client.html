<div class="container">
    <form>
        <div class="form-group">
            <label for="heading_name">Name</label>
            <input ng-model="model.widget.name" type="text" class="form-control" id="heading_name" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="heading_text">Title </label>
            <textarea ng-model="model.widget.text" type="text" class="form-control" id="heading_text" placeholder="Text" rows="10"></textarea>
        </div>

        <a ng-click="model.deleteWidget()" class="btn btn-danger btn-block">Delete</a>
    </form>

</div>
