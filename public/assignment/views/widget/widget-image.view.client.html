<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a ng-click="model.goBack()" class="navbar-link">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </p>
            <a class="navbar-brand" href="#">
                <b ng-hide="model.newWidget">Widget Edit</b>
                <b ng-show="model.newWidget">Widget Create</b>
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="model.updateWidget()" class="navbar-link">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class="container">


    <div ng-show="model.error"
         class="alert alert-danger">
        {{model.error}}
    </div>

    <form name="widgetform" action="/api/upload" method="post" enctype="multipart/form-data">
        <div class="form-group" ng-class="{ 'has-error': widgetform.name.$invalid }" >
            <label for="image_name">Name</label>
            <input ng-model="model.widget.name" type="text" name="name" class="form-control" id="image_name" placeholder="Name" required>
        </div>
        <div class="form-group">
            <label for="image_text">Text </label>
            <input ng-model="model.widget.text" type="text" class="form-control" id="image_text" placeholder="Text">
        </div>
        <div ng-hide="model.newWidget" class="form-group">
            <label for="image_url">URL </label>
            <input ng-model="model.widget.url" type="url" class="form-control" id="image_url" placeholder="image.png">
        </div>
        <div class="form-group">
            <label for="image_width">Width </label>
            <input ng-model="model.widget.width" type="text" class="form-control" id="image_width" placeholder="100%">
        </div>
        <input  name="myFile"    type="file" class="form-control"/>
        <input  name="width"     value="{{model.widget.width}}" style="display: none"/>
        <input  name="name"      value="{{model.widget.name}}"  style="display: none"/>
        <input  name="text"      value="{{model.widget.text}}"  style="display: none"/>
        <input  name="widgetId"  value="{{model.widget._id}}"   style="display: none"/>
        <input  name="userId"    value="{{model.userId}}"       style="display: none"/>
        <input  name="websiteId" value="{{model.websiteId}}"    style="display: none"/>
        <input  name="pageId"    value="{{model.pageId}}"       style="display: none"/>
        <input  name="url"       value="{{model.widget.url}}"   style="display: none"/>
        <button type="submit"    class="btn btn-block btn-primary">Upload Image</button>
        <a ng-click="model.goSearchFlickr()" class="btn btn-info btn-block"> Search Flickr</a>
        <a ng-hide="model.newWidget" ng-click="model.deleteWidget()" class="btn btn-danger btn-block">Delete</a>

    </form>


</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-right">
                <a href="#/user" class="navbar-link">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </p>
        </div>
    </div>
</nav>
