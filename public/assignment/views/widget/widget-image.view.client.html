<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a ng-click="model.goBack()" class="navbar-link">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </p>
            <a class="navbar-brand" href="#">
                <b ng-hide="model.newWidget">Widget Edit</b>
                <b ng-show="model.newWidget">Widget Create</b>

            <p class="navbar-text pull-right">
                <a ng-click="model.updateWidget()" class="navbar-link">
                    <span class="glyphicon glyphicon-ok"></span>

<div class="container">
    <form>
        <div class="form-group">
            <label for="image_name">Name</label>
            <input ng-model="model.widget.name" type="text" class="form-control" id="image_name" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="image_text">Text </label>
            <input ng-model="model.widget.text" type="text" class="form-control" id="image_text" placeholder="Text">
        </div>
        <div class="form-group">
            <label for="image_url">URL </label>
            <input ng-model="model.widget.url" type="url" class="form-control" id="image_url" placeholder="image.png">
        </div>
        <div class="form-group">
            <label for="image_width">Width </label>
            <input ng-model="model.widget.width" type="text" class="form-control" id="image_width" placeholder="100%">
        </div>
        <div class="form-group">
            <label for="image_upload">Upload </label>
            <input ng-model="model.widget.upload" type="file" class="form-control" id="image_upload">
        </div>
        <a href="#" class="btn btn-primary btn-block">Upload</a>
        <a ng-hide="model.newWidget" ng-click="model.deleteWidget()" class="btn btn-danger btn-block">Delete</a>
    </form>

</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-right">
                <a href="#/user/{{model.userId}}" class="navbar-link">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </p>
        </div>
    </div>
</nav>
