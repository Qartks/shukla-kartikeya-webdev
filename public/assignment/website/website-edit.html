<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>

<nav class="navbar navbar-default blue-nav-bar navbar-fixed-top">

        <div class="navbar-header">

</div>
